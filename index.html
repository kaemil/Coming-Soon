<body>

                Hello future shoppers! We are building our new clothes shop. Add your email below to stay up to date

            <form>
                <input class="input" type="email" name="email" placeholder="e-mail">

        </div>
        <div class="container__image"><img class="container__image--img" src="img/ilya-mirnyy-n2KckYmAGFY-unsplash.jpg"
